- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./patch_gitconfig.sh >> ~/.gitconfig, Patching ~/.gitconfig]

- link:
    ~/.dotfiles: ''
    ~/.gitignore_global: gitignore_global
    ~/.pylintrc: pylintrc
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    oh-my-zsh/themes/powerlevel9k: powerlevel9k
