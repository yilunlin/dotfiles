- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/.vimfile/backup, Create VIM backup dir]
    - [mkdir -p ~/.vimfile/swap, Create VIM swap dir]
    - [mkdir -p ~/.vimfile/undo, Create VIM undo dir]

- link:
    ~/.dotfiles: ''
    ~/.dir_colors: dircolors.256dark
    ~/.gitignore: gitignore_global
    ~/.pylintrc: pylintrc
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    oh-my-zsh/themes/powerlevel9k: powerlevel9k

- shell:
    - [git config --global include.path ~/.dotfiles/gitconfig, Add global gitconfig]
    - [git config --global core.excludesfile ~/.gitignore_global, Add global gitignore]
